<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="app-container" class="min-h-screen flex flex-col">
        <!-- Encabezado -->
        <header class="bg-black/50 backdrop-blur-sm p-4 sticky top-0 z-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-[#1DB954]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.19 14.15c-.22.36-.68.48-1.04.26-2.9-1.78-6.52-2.17-10.88-1.18-.42.09-.84-.18-.93-.6s.18-.84.6-.93c4.72-1.07 8.75-.63 11.94 1.32.36.22.48.68.26 1.04v-.01zm.86-2.28c-.28.45-.85.59-1.3.32-3.24-1.98-7.78-2.5-12.02-1.37-.52.12-1.04-.2-1.16-.72s.2-1.04.72-1.16c4.7-1.23 9.7- .6 13.33 1.55.45.28.59.85.32 1.3v-.01zM18 9.32c-3.75-2.25-9.9-2.42-13.88-1.33-.6.16-1.2-.2-1.36-.8s.2-1.2.8-1.36C8.03 4.78 14.7 4.96 19 7.5c.54.32.74.96.42 1.5-.32.54-.96.74-1.5.42z"/>
                </svg>
                <h1 class="text-2xl font-bold text-white">BPM Tracker</h1>
            </div>
            <button id="logout-button" class="px-4 py-2 text-sm font-medium bg-gray-700 hover:bg-red-600 rounded-md transition-colors">
                Logout
            </button>
        </header>

        <!-- Contenido principal -->
        <main class="flex-grow p-4 lg:p-6 grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Columna de carpetas -->
            <aside class="lg:col-span-1 xl:col-span-1 bg-black/30 p-4 rounded-lg flex flex-col h-full">
                <h2 class="text-xl font-bold mb-4 text-gray-300">Mis Carpetas</h2>
                <form id="create-folder-form" class="flex gap-2 mb-4">
                    <input type="text" id="new-folder-name" placeholder="Nueva carpeta" class="flex-grow bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white placeholder-gray-400 rounded-md py-2 px-3 text-sm">
                    <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold rounded-md px-3 text-sm transition">
                        Add
                    </button>
                </form>
                <div id="folder-list" class="grid grid-cols-2 gap-3 auto-rows-min overflow-y-auto flex-grow pr-1">
                    <!-- Las carpetas se insertarán aquí -->
                </div>
            </aside>
            
            <!-- Columna de búsqueda y resultados -->
            <div class="lg:col-span-2 xl:col-span-3 space-y-6">
                <!-- Barra de búsqueda -->
                <form id="search-form" class="p-4 bg-gray-800/50 rounded-lg">
                    <div class="flex items-center gap-2">
                        <select id="search-type" class="bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white rounded-md py-3 px-3 appearance-none">
                            <option value="keyword">Palabra Clave</option>
                            <option value="track">Canción</option>
                            <option value="artist">Artista</option>
                            <option value="album">Álbum</option>
                            <option value="genre">Género</option>
                            <option value="year">Año</option>
                        </select>
                        <input type="text" id="search-query" placeholder="Busca una canción..." class="flex-grow bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white placeholder-gray-400 rounded-md py-3 px-3 transition">
                        <button type="submit" id="search-button" class="bg-green-600 hover:bg-green-500 text-white font-bold rounded-md px-5 py-3 text-sm disabled:bg-gray-500 disabled:cursor-not-allowed transition flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span>Buscar</span>
                        </button>
                    </div>
                </form>
                
                <!-- Área de contenido (resultados o vista de carpeta) -->
                <div id="content-area">
                    <!-- El contenido se insertará aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para añadir canción a carpeta -->
    <div id="add-to-folder-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-white">Añadir a...</h2>
                <button id="modal-close-button" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <ul id="modal-folder-list" class="space-y-2 max-h-60 overflow-y-auto">
                <!-- Lista de carpetas para añadir se insertará aquí -->
            </ul>
        </div>
    </div>

    <!-- Modal para editar canción -->
    <div id="edit-song-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <h2 class="text-2xl font-bold text-white mb-6">Editar Canción</h2>
            <form id="edit-song-form">
                <input type="hidden" id="edit-song-id">
                <input type="hidden" id="edit-folder-id">
                <div class="space-y-4">
                    <div>
                        <label for="edit-song-title" class="block text-sm font-medium text-gray-300">Título</label>
                        <input type="text" id="edit-song-title" name="title" class="mt-1 w-full bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white rounded-md py-2 px-3" required>
                    </div>
                    <div>
                        <label for="edit-song-artist" class="block text-sm font-medium text-gray-300">Artista</label>
                        <input type="text" id="edit-song-artist" name="artist" class="mt-1 w-full bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white rounded-md py-2 px-3" required>
                    </div>
                    <div>
                        <label for="edit-song-album" class="block text-sm font-medium text-gray-300">Álbum</label>
                        <input type="text" id="edit-song-album" name="album" class="mt-1 w-full bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white rounded-md py-2 px-3" required>
                    </div>
                    <div>
                        <label for="edit-song-key" class="block text-sm font-medium text-gray-300">Tonalidad (Key)</label>
                        <input type="text" id="edit-song-key" name="key" class="mt-1 w-full bg-gray-700 border-2 border-transparent focus:border-green-500 focus:ring-0 text-white rounded-md py-2 px-3">
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" id="edit-modal-cancel-button" class="px-4 py-2 text-sm font-medium bg-gray-600 hover:bg-gray-500 rounded-md transition-colors">Cancelar</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium bg-green-600 hover:bg-green-500 rounded-md transition-colors">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
